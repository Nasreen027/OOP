        class Student{
            setDetails(name, email, atm){
                this.name = name;
                this.email = email;
                this.atm = atm;
            }
            getDetails(){
                return this.name + " " + this.email + " " + this.atm;
            }
        }
        let obj = new Student();
        obj.setDetails("ali","ali@gmail.com","23243");
        console.log(obj.getDetails());
