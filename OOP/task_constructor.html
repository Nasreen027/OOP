<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        class Animals{
            constructor(name,food){
             this.a_name = name;
             this.a_food = food;
            }
            eat(){
                console.log(this.a_name + "eats" + this.a_food);
            }
        }
        class Reptiles extends Animals{
            eat(){
                super.eat()
                console.log(this.a_name + "eats" + this.a_food);
            }
        }
        let obj1 = new Animals("Cat "," mouse");
        let obj2 = new Reptiles("Snake "," lizard");
        obj1.eat();
        obj2.eat();
    </script>
</body>
</html>
