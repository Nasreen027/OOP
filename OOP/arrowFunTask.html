<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add,Sub,Multiply,Divide</title>
</head>
<body>
    

    <script>
        add = (num1,num2) => {
           let a = Math.abs(num1+num2);
           document.write(a+"<br>");
        }
        sub = (num3,num4) => {
            let b = Math.abs(num3-num4); 
            document.write(b+"<br>");
        }
        multiply = (first,Second) => {
            document.write(first*Second+"<br>");
        }
        divide = (abc,xyz) => {
            document.write(abc/xyz);
        }

        add(3,2);
        sub(5,3);
        multiply(3,2);
        divide(10,10);
    </script>

</body>
</html>
