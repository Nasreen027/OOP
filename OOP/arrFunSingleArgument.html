<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Argument</title>
</head>
<body>
    <script>
        MyFun = (num1,num2) => {
            document.write(Math.abs(num1+num2));
            document.write(num1-num2);
            document.write(num1*num2);
            document.write(num1/num2);
        }
        MyFun(10,10);
    </script>
</body>
</html>
