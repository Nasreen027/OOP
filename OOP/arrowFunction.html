<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <input type="text" name="" id="num1">
    <br><br>
    <input type="text" name="" id="num2">
    <br><br>
    <button type="submit" onclick="MyFun()">Submit</button>
    

    <script>
        MyFun = () => {
            let num1 = Math.abs(document.querySelector("#num1").value);
            let num2 = Math.abs(document.querySelector("#num2").value);
            document.write("Sum of Num1 and Num2 is"+ (num1 +num2));
        }
    </script>
</body>
</html>
